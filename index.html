                setCustomData({ ...customData, dialogues: newDialogues });

                    newDialogues[selectedProtagonist][type].push("新台词...");

                    const newEquip = {

                });
            };

            const deleteEquipment = (idx) => {
                if (confirm("确定删除这件装备吗？")) {
                    setCustomData(prev => {
                        const currentList = prev.equipment?.[selectedProtagonist] || [];
                        const newEquipment = [...currentList];
                        newEquipment.splice(idx, 1);
                        return { ...prev, equipment: { ...prev.equipment, [selectedProtagonist]: newEquipment } };
                    });
                }
            };

            const handleFileUpload = (e, callback) => {
                const file = e.target.files[0];
                if (!file) return;
                if (file.size > 1024 * 1024) {
                    alert("图片太大！请上传小于 1MB 的图片。");
                    return;
                }
                const reader = new FileReader();
                reader.onload = (event) => { callback(event.target.result); };
                reader.readAsDataURL(file);
            };

            const handleAddEnemy = () => {
                const name = prompt("请输入新敌人的名字：");
                if (!name) return;
                if (allEnemies.includes(name)) {
                    alert("该敌人已存在列表中！");
                    setSelectedEnemy(name);
                    return;
                }
                setCustomData(prev => ({
                    ...prev,
                    dialogues: {
                        ...prev.dialogues,
                        enemies: {
                            ...prev.dialogues.enemies,
                            [name]: { intro: ["..."], attack: ["..."], hit: ["..."] }
                        }
                    },
                    memes: {
                        ...prev.memes,
                        enemies: {
                            ...prev.memes.enemies,
                            [name]: { 
                                crit: { type: 'text', content: '痛吗？', enabled: true },
                                dodge: { type: 'text', content: '打不着', enabled: true },
                                beaten: { type: 'text', content: '别打了', enabled: true }
                            }
                        }
                    }
                }));
                setSelectedEnemy(name);
            };

            const resetData = () => {
                if(confirm("确定要重置所有配置为默认吗？此操作不可撤销。")) {
                    setCustomData({ characters: DEFAULT_CHARACTERS_DATA, dialogues: DEFAULT_DIALOGUES, memes: DEFAULT_MEMES, equipment: DEFAULT_EQUIPMENT, foreword: DEFAULT_FOREWORD });
                    localStorage.removeItem('paper_duel_custom_data_v12');
                }
            };

            const handleShare = async () => {
                if (!db) { alert("无法连接云端"); return; }
                if (!auth.currentUser) { alert("未登录"); return; }
                if (confirm("确定要发布当前配置到全服吗？")) {
                    try {
                        await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'game_configs', GLOBAL_CONFIG_ID), customData);
                        alert("🚀 发布成功！全服已同步。");
                    } catch (e) { console.error(e); alert("发布失败: " + e.message); }
                }
            };
            
            const handleForewordChange = (field, value) => {
                setCustomData(prev => ({
                    ...prev,
                    foreword: { 
                        ...prev.foreword, 
                        [selectedProtagonist]: {
                            ...(prev.foreword?.[selectedProtagonist] || DEFAULT_FOREWORD[selectedProtagonist]),
                            [field]: value 
                        }
                    }
                }));
            };

            return (
                <div className="absolute inset-0 z-[100] bg-black/90 flex items-center justify-center backdrop-blur-md p-4 animate-pop-in text-[#e6dcca] font-serif">
                    <div className="bg-[#2a231d] w-full max-w-4xl h-[90vh] border-4 border-[#d4af37] shadow-2xl rounded-lg flex flex-col overflow-hidden relative">
                         <div className="p-4 border-b border-[#5d4d3d] flex justify-between items-center bg-[#3e342b]">
                             <h2 className="text-xl font-bold text-[#d4af37] flex items-center gap-2"><Settings size={20}/> 江湖天道 (后台管理)</h2>
                             <div className="flex gap-2">
                                <button onClick={handleShare} className="px-3 py-1 bg-blue-600 border border-blue-400 rounded text-xs hover:bg-blue-500 flex items-center gap-1 text-white"><Share2 size={12}/> 全服发布</button>
                                <button onClick={resetData} className="px-3 py-1 bg-red-900 border border-red-700 rounded text-xs hover:bg-red-700 flex items-center gap-1"><RefreshCw size={12}/> 重置默认</button>
                                <button onClick={onClose} className="px-3 py-1 bg-[#57534e] border border-[#a89f91] rounded text-xs hover:bg-[#a89f91] text-white">关闭 / 保存</button>
                             </div>
                         </div>
                         
                         <div className="flex flex-wrap border-b border-[#5d4d3d] text-xs">
                             <button onClick={() => setTab('foreword')} className={`flex-1 py-3 px-2 font-bold transition-colors whitespace-nowrap ${tab==='foreword'?'bg-[#10b981] text-white':'bg-[#2a231d] text-[#888] hover:text-[#10b981]'}`}>前言配置</button>
                             <button onClick={() => setTab('characters')} className={`flex-1 py-3 px-2 font-bold transition-colors whitespace-nowrap ${tab==='characters'?'bg-[#d4af37] text-[#2a231d]':'bg-[#2a231d] text-[#888] hover:text-[#d6d3cd]'}`}>角色设定</button>
                             <button onClick={() => setTab('equipment')} className={`flex-1 py-3 px-2 font-bold transition-colors whitespace-nowrap ${tab==='equipment'?'bg-[#d4af37] text-[#2a231d]':'bg-[#2a231d] text-[#888] hover:text-[#d6d3cd]'}`}>神兵宝库</button>
                             <button onClick={() => setTab('dialogues_player')} className={`flex-1 py-3 px-2 font-bold transition-colors whitespace-nowrap ${tab==='dialogues_player'?'bg-[#d4af37] text-[#2a231d]':'bg-[#2a231d] text-[#888] hover:text-[#d6d3cd]'}`}>主角台词</button>
                             <button onClick={() => setTab('memes_player')} className={`flex-1 py-3 px-2 font-bold transition-colors whitespace-nowrap ${tab==='memes_player'?'bg-[#d4af37] text-[#2a231d]':'bg-[#2a231d] text-[#888] hover:text-[#d6d3cd]'}`}>主角表情包</button>
                             <button onClick={() => setTab('dialogues_enemy')} className={`flex-1 py-3 px-2 font-bold transition-colors whitespace-nowrap ${tab==='dialogues_enemy'?'bg-[#b91c1c] text-[#e6dcca]':'bg-[#2a231d] text-[#888] hover:text-[#b91c1c]'}`}>敌人台词</button>
                             <button onClick={() => setTab('memes_enemy')} className={`flex-1 py-3 px-2 font-bold transition-colors whitespace-nowrap ${tab==='memes_enemy'?'bg-[#b91c1c] text-[#e6dcca]':'bg-[#2a231d] text-[#888] hover:text-[#b91c1c]'}`}>敌人表情包</button>
                         </div>

                         <div className="flex-1 overflow-y-auto p-6 custom-scrollbar bg-[#1c1917]">
                             {/* 前言配置 */}
                             {tab === 'foreword' && (
                                 <div className="bg-[#2a231d] p-4 rounded border border-[#5d4d3d] space-y-4">
                                     <div className="flex gap-2 mb-4 bg-[#3e342b] p-2 rounded">
                                        <button onClick={() => setSelectedProtagonist('xie_huaian')} className={`flex-1 py-1 rounded transition-colors ${selectedProtagonist === 'xie_huaian' ? 'bg-[#d4af37] text-black font-bold' : 'text-[#888]'}`}>长安前言</button>
                                        <button onClick={() => setSelectedProtagonist('li_lianhua')} className={`flex-1 py-1 rounded transition-colors ${selectedProtagonist === 'li_lianhua' ? 'bg-[#d4af37] text-black font-bold' : 'text-[#888]'}`}>江湖前言</button>
                                     </div>
                                     
                                     <h3 className="font-bold text-[#10b981] mb-2 border-b border-[#5d4d3d] pb-1">配置内容</h3>
                                     <div>
                                         <label className="text-xs text-[#888] block mb-1">主标题</label>
                                         <input type="text" value={customData.foreword?.[selectedProtagonist]?.title || ''} onChange={(e) => handleForewordChange('title', e.target.value)} className="w-full bg-[#1c1917] border border-[#5d4d3d] rounded p-2 text-[#e6dcca]" />
                                     </div>
                                     <div>
                                         <label className="text-xs text-[#888] block mb-1">正文内容 (支持换行)</label>
                                         <textarea value={customData.foreword?.[selectedProtagonist]?.content || ''} onChange={(e) => handleForewordChange('content', e.target.value)} className="w-full h-32 bg-[#1c1917] border border-[#5d4d3d] rounded p-2 text-[#e6dcca] resize-none" />
                                     </div>
                                     <div>
                                         <label className="text-xs text-[#888] block mb-1">进入按钮文字</label>
                                         <input type="text" value={customData.foreword?.[selectedProtagonist]?.buttonText || ''} onChange={(e) => handleForewordChange('buttonText', e.target.value)} className="w-full bg-[#1c1917] border border-[#5d4d3d] rounded p-2 text-[#e6dcca]" />
                                     </div>
                                     <div>
                                         <label className="text-xs text-[#888] block mb-1">插图 (图片URL或上传)</label>
                                         <div className="flex gap-2">
                                             <input type="text" value={customData.foreword?.[selectedProtagonist]?.imageUrl || ''} onChange={(e) => handleForewordChange('imageUrl', e.target.value)} className="flex-1 bg-[#1c1917] border border-[#5d4d3d] rounded p-2 text-[#e6dcca]" placeholder="https://..." />
                                             <label className="bg-[#3e342b] hover:bg-[#57534e] px-4 rounded border border-[#5d4d3d] flex items-center justify-center cursor-pointer">
                                                 <Upload size={16} />
                                                 <input type="file" accept="image/*" className="hidden" onChange={(e) => handleFileUpload(e, (val) => handleForewordChange('imageUrl', val))} />
                                             </label>
                                         </div>
                                         {customData.foreword?.[selectedProtagonist]?.imageUrl && <img src={customData.foreword[selectedProtagonist].imageUrl} className="mt-2 max-h-40 object-contain border border-[#5d4d3d]" />}
                                     </div>
                                 </div>
                             )}

                             {tab === 'characters' && (
                                 <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                     {customData.characters.map((char, idx) => (
                                         <div key={idx} className="bg-[#2a231d] p-4 rounded border border-[#5d4d3d]">
                                             <h3 className="font-bold text-[#fbbf24] mb-3 border-b border-[#5d4d3d] pb-1">角色: {char.id === 'xie_huaian' ? '谢淮安' : '李莲花'}</h3>
                                             <div className="space-y-3">
                                                 <div>
                                                     <label className="text-xs text-[#888]">显示名称</label>
                                                     <input type="text" value={char.name} onChange={(e) => handleCharChange(idx, 'name', e.target.value)} className="w-full bg-[#1c1917] border border-[#5d4d3d] rounded p-2 text-[#e6dcca] mt-1" />
                                                 </div>
                                                 <div>
                                                     <label className="text-xs text-[#888]">真名/称号</label>
                                                     <input type="text" value={char.realName} onChange={(e) => handleCharChange(idx, 'realName', e.target.value)} className="w-full bg-[#1c1917] border border-[#5d4d3d] rounded p-2 text-[#e6dcca] mt-1" />
                                                 </div>
                                                 <div>
                                                     <label className="text-xs text-[#888]">人物描述</label>
                                                     <textarea value={char.desc} onChange={(e) => handleCharChange(idx, 'desc', e.target.value)} className="w-full bg-[#1c1917] border border-[#5d4d3d] rounded p-2 text-[#e6dcca] mt-1 h-20 resize-none" />
                                                 </div>
                                             </div>
                                         </div>
                                     ))}
                                 </div>
                             )}

                             {tab === 'equipment' && (
                                 <div className="space-y-4">
                                     <div className="flex gap-2 mb-4 bg-[#3e342b] p-2 rounded">
                                        <button onClick={() => setSelectedProtagonist('xie_huaian')} className={`flex-1 py-1 rounded transition-colors ${selectedProtagonist === 'xie_huaian' ? 'bg-[#d4af37] text-black font-bold' : 'text-[#888]'}`}>谢淮安的装备</button>
                                        <button onClick={() => setSelectedProtagonist('li_lianhua')} className={`flex-1 py-1 rounded transition-colors ${selectedProtagonist === 'li_lianhua' ? 'bg-[#d4af37] text-black font-bold' : 'text-[#888]'}`}>李莲花的装备</button>
                                     </div>
                                     
                                     <button onClick={addEquipment} className="w-full py-2 bg-[#b45309] text-white font-bold rounded hover:bg-[#92400e] flex items-center justify-center gap-2"><Plus size={16}/> 添加新装备</button>

                                     <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                         {/* 安全渲染装备列表 */}
                                         {customData.equipment && customData.equipment[selectedProtagonist] ? (
                                            customData.equipment[selectedProtagonist].map((item, idx) => (
                                             <div key={item.id || idx} className="bg-[#2a231d] p-3 rounded border border-[#5d4d3d] relative group">
                                                 <button onClick={() => deleteEquipment(idx)} className="absolute top-2 right-2 text-red-500 hover:text-red-300 opacity-50 group-hover:opacity-100 transition-opacity"><Trash2 size={16}/></button>
                                                 <div className="grid grid-cols-2 gap-2 mb-2">
                                                     <div><label className="text-[10px] text-[#888]">名称</label><input type="text" value={item.name || ''} onChange={(e) => handleEquipmentChange(idx, 'name', e.target.value)} className="w-full bg-[#1c1917] border border-[#5d4d3d] rounded px-1 py-0.5 text-xs text-[#e6dcca]" /></div>
                                                     <div>
                                                         <label className="text-[10px] text-[#888]">类型</label>
                                                         <select value={item.type || 'weapon'} onChange={(e) => handleEquipmentChange(idx, 'type', e.target.value)} className="w-full bg-[#1c1917] border border-[#5d4d3d] rounded px-1 py-0.5 text-xs text-[#e6dcca]">
                                                             <option value="weapon">武器</option><option value="clothes">衣服</option><option value="guard">护具</option><option value="consumable">消耗品</option>
                                                         </select>
                                                     </div>
                                                 </div>
                                                 <div className="grid grid-cols-4 gap-2 mb-2">
                                                     <div><label className="text-[10px] text-red-400">攻</label><input type="number" value={item.atk||0} onChange={(e) => handleEquipmentChange(idx, 'atk', parseInt(e.target.value))} className="w-full bg-[#1c1917] border border-[#5d4d3d] rounded px-1 py-0.5 text-xs text-[#e6dcca]" /></div>
                                                     <div><label className="text-[10px] text-green-400">血</label><input type="number" value={item.hp||0} onChange={(e) => handleEquipmentChange(idx, 'hp', parseInt(e.target.value))} className="w-full bg-[#1c1917] border border-[#5d4d3d] rounded px-1 py-0.5 text-xs text-[#e6dcca]" /></div>
                                                     <div><label className="text-[10px] text-orange-400">暴</label><input type="number" value={item.crit||0} onChange={(e) => handleEquipmentChange(idx, 'crit', parseInt(e.target.value))} className="w-full bg-[#1c1917] border border-[#5d4d3d] rounded px-1 py-0.5 text-xs text-[#e6dcca]" /></div>
                                                     <div><label className="text-[10px] text-blue-400">回</label><input type="number" value={item.heal||0} onChange={(e) => handleEquipmentChange(idx, 'heal', parseInt(e.target.value))} className="w-full bg-[#1c1917] border border-[#5d4d3d] rounded px-1 py-0.5 text-xs text-[#e6dcca]" /></div>
                                                 </div>
                                                 <div className="grid grid-cols-2 gap-2 mb-2">
                                                     <div><label className="text-[10px] text-[#fbbf24]">价格</label><input type="number" value={item.price||0} onChange={(e) => handleEquipmentChange(idx, 'price', parseInt(e.target.value))} className="w-full bg-[#1c1917] border border-[#5d4d3d] rounded px-1 py-0.5 text-xs text-[#e6dcca]" /></div>
                                                     <div><label className="text-[10px] text-purple-400" title="掉落权重：越高越容易掉">掉落权重</label><input type="number" value={item.dropWeight || (item.rarity===2?5:50)} onChange={(e) => handleEquipmentChange(idx, 'dropWeight', parseInt(e.target.value))} className="w-full bg-[#1c1917] border border-[#5d4d3d] rounded px-1 py-0.5 text-xs text-[#e6dcca]" /></div>
                                                 </div>
                                                 <div><label className="text-[10px] text-[#888]">描述</label><input type="text" value={item.desc || ''} onChange={(e) => handleEquipmentChange(idx, 'desc', e.target.value)} className="w-full bg-[#1c1917] border border-[#5d4d3d] rounded px-1 py-0.5 text-xs text-[#e6dcca]" /></div>
                                             </div>
                                         ))
                                         ) : (
                                            <div className="text-gray-500 col-span-2 text-center p-4">暂无装备数据，请重置默认配置</div>
                                         )}
                                     </div>
                                 </div>
                             )}

                             {(tab === 'dialogues_player' || tab === 'memes_player') && (
                                <div className="space-y-4">
                                    <div className="flex gap-2 mb-4 bg-[#3e342b] p-2 rounded">
                                        <button onClick={() => setSelectedProtagonist('xie_huaian')} className={`flex-1 py-1 rounded transition-colors ${selectedProtagonist === 'xie_huaian' ? 'bg-[#d4af37] text-black font-bold' : 'text-[#888]'}`}>谢淮安</button>
                                        <button onClick={() => setSelectedProtagonist('li_lianhua')} className={`flex-1 py-1 rounded transition-colors ${selectedProtagonist === 'li_lianhua' ? 'bg-[#d4af37] text-black font-bold' : 'text-[#888]'}`}>李莲花</button>
                                    </div>

                                    {tab === 'dialogues_player' && (
                                        <div className="space-y-6">
                                            {['attack', 'hit', 'win'].map((type) => (
                                                <div key={type} className="bg-[#2a231d] p-4 rounded border border-[#5d4d3d]">
                                                    <div className="flex justify-between items-center mb-3 border-b border-[#5d4d3d] pb-1">
                                                        <h3 className="font-bold text-[#fbbf24] capitalize">{type === 'attack' ? '攻击语音' : type === 'hit' ? '受击语音' : '胜利语音'}</h3>
                                                        <button onClick={() => addDialogue('player', type)} className="text-xs bg-[#15803d] px-2 py-1 rounded text-white hover:bg-[#166534]">+ 新增</button>
                                                    </div>
                                                    <div className="space-y-2">
                                                        {customData.dialogues[selectedProtagonist] && customData.dialogues[selectedProtagonist][type].map((line, idx) => (
                                                            <div key={idx} className="flex gap-2">
                                                                <input type="text" value={line} onChange={(e) => handlePlayerDialogueChange(type, idx, e.target.value)} className="flex-1 bg-[#1c1917] border border-[#5d4d3d] rounded p-2 text-[#e6dcca]" />
                                                                <button onClick={() => removeDialogue('player', type, idx)} className="px-3 bg-red-900/50 hover:bg-red-900 border border-red-900 rounded text-red-200"><X size={14}/></button>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    {tab === 'memes_player' && (
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            {['crit', 'dodge', 'beaten', 'win'].map((subKey) => {
                                                const config = customData.memes[selectedProtagonist] ? customData.memes[selectedProtagonist][subKey] : null;
                                                if (!config) return null;
                                                return (
                                                <div key={subKey} className="bg-[#2a231d] p-4 rounded border border-[#5d4d3d]">
                                                    <div className="flex justify-between items-center mb-3 border-b border-[#5d4d3d] pb-1">
                                                        <h3 className="font-bold text-[#e6dcca] text-sm">{subKey === 'crit' ? '暴击时刻' : subKey === 'dodge' ? '闪避时刻' : subKey === 'win' ? '胜利时刻' : '残血受击'}</h3>
                                                        <label className="flex items-center gap-2 cursor-pointer">
                                                            <input type="checkbox" checked={config.enabled} onChange={(e) => handlePlayerMemeChange(subKey, 'enabled', e.target.checked)} className="rounded border-gray-600 bg-[#1c1917] text-[#d4af37] focus:ring-[#d4af37]" />
                                                            <span className="text-xs text-[#888]">启用</span>
                                                        </label>
                                                    </div>
                                                    <div className="space-y-3 opacity-90">
                                                        <div className="flex gap-4 mb-2">
                                                            <label className="flex items-center gap-2 cursor-pointer">
                                                                <input type="radio" name={`type-player-${selectedProtagonist}-${subKey}`} checked={config.type === 'text'} onChange={() => handlePlayerMemeChange(subKey, 'type', 'text')} className="text-[#d4af37]" />
                                                                <span className="text-sm text-[#888]">文字</span>
                                                            </label>
                                                            <label className="flex items-center gap-2 cursor-pointer">
                                                                <input type="radio" name={`type-player-${selectedProtagonist}-${subKey}`} checked={config.type === 'image'} onChange={() => handlePlayerMemeChange(subKey, 'type', 'image')} className="text-[#d4af37]" />
                                                                <span className="text-sm text-[#888]">图片</span>
                                                            </label>
                                                        </div>
                                                        <div>
                                                            <input type="text" value={config.content} onChange={(e) => handlePlayerMemeChange(subKey, 'content', e.target.value)} className="w-full bg-[#1c1917] border border-[#5d4d3d] rounded p-2 text-[#e6dcca] mt-1 text-sm" placeholder={config.type==='image'?'图片地址或上传...':'输入文字...'} />
                                                            {config.type === 'image' && (
                                                                <div className="flex gap-2 mt-2">
                                                                    <label className="flex-1 flex items-center justify-center gap-2 bg-[#3e342b] hover:bg-[#57534e] text-xs py-2 px-3 rounded cursor-pointer border border-[#5d4d3d] transition-colors">
                                                                        <Upload size={14}/> 上传
                                                                        <input type="file" accept="image/*" className="hidden" onChange={(e) => handleFileUpload(e, (val) => handlePlayerMemeChange(subKey, 'content', val))} />
                                                                    </label>
                                                                    {config.content && (
                                                                        <button onClick={() => handlePlayerMemeChange(subKey, 'content', '')} className="bg-red-900/50 hover:bg-red-900 border border-red-800 text-red-200 px-3 rounded flex items-center justify-center" title="清除图片">
                                                                            <Trash2 size={14}/>
                                                                        </button>
                                                                    )}
                                                                </div>
                                                            )}
                                                        </div>
                                                        <div className="mt-2 bg-[#1c1917] p-2 rounded border border-[#5d4d3d] border-dashed flex items-center justify-center min-h-[60px]">
                                                            {config.type === 'image' && config.content ? (
                                                                <img src={config.content} alt="Preview" className="max-h-20 object-contain" onError={(e) => e.target.style.display='none'} />
                                                            ) : (
                                                                <span className="text-sm font-bold text-[#e6dcca]">{config.content || "预览"}</span>
                                                            )}
                                                        </div>
                                                    </div>
                                                </div>
                                            )})}
                                        </div>
                                    )}
                                </div>
                             )}

                             {(tab === 'dialogues_enemy' || tab === 'memes_enemy') && (
                                 <div className="space-y-4">
                                     <div className="bg-[#3e342b] p-3 rounded border border-[#b91c1c] flex flex-col md:flex-row items-center gap-4">
                                         <div className="flex-1 w-full flex items-center gap-2">
                                             <label className="font-bold text-[#e6dcca] whitespace-nowrap">选择敌人:</label>
                                             <select 
                                                value={selectedEnemy} 
                                                onChange={(e) => setSelectedEnemy(e.target.value)}
                                                className="bg-[#1c1917] text-[#e6dcca] p-2 rounded border border-[#5d4d3d] outline-none focus:border-[#b91c1c] flex-1"
                                             >
                                                 {allEnemies.map(name => (
                                                     <option key={name} value={name}>{name === 'default' ? '== 默认配置 (通用) ==' : name}</option>
                                                 ))}
                                             </select>
                                         </div>
                                         <button onClick={handleAddEnemy} className="bg-[#b91c1c] hover:bg-[#991b1b] text-white px-3 py-2 rounded text-xs font-bold flex items-center gap-1 whitespace-nowrap">
                                             <Plus size={14}/> 新增敌人
                                         </button>

                                     {tab === 'dialogues_enemy' && (
                                         <div className="space-y-6">
                                             {['intro', 'attack', 'hit'].map((type) => (

                                                     <div className="flex justify-between items-center mb-3 border-b border-[#5d4d3d] pb-1">
                                                         <h3 className="font-bold text-[#b91c1c] capitalize">{type === 'intro' ? '开场白' : type === 'attack' ? '攻击语音' : '受击语音'}</h3>
                                                         <button onClick={() => addDialogue('enemy', type)} className="text-xs bg-[#15803d] px-2 py-1 rounded text-white hover:bg-[#166534]">+ 新增</button>
                                                     </div>
                                                     <div className="space-y-2">
                                                         {customData.dialogues.enemies[selectedEnemy] && customData.dialogues.enemies[selectedEnemy][type] ? (

                                                                 <div key={idx} className="flex gap-2">
                                                                     <input type="text" value={line} onChange={(e) => handleEnemyDialogueChange(type, idx, e.target.value)} className="flex-1 bg-[#1c1917] border border-[#5d4d3d] rounded p-2 text-[#e6dcca]" />
                                                                     <button onClick={() => removeDialogue('enemy', type, idx)} className="px-3 bg-red-900/50 hover:bg-red-900 border border-red-900 rounded text-red-200"><X size={14}/></button>
                                                                 </div>
                                                             ))
                                                         ) : <div className="text-sm text-gray-500">该敌人暂无配置，将使用默认配置。点击上方按钮新增以覆盖默认。</div>}
                                                     </div>
                                                 </div>
                                             ))}
                                         </div>
                                     )}

                                     {tab === 'memes_enemy' && (
                                         <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                             {['crit', 'dodge', 'beaten'].map((subKey) => {
                                                 const config = customData.memes.enemies[selectedEnemy] ? customData.memes.enemies[selectedEnemy][subKey] : null;
                                                 if (!config) return <div key={subKey} className="text-gray-500 text-sm p-4">加载中或初始化配置...</div>;
                                                 return (
                                                 <div key={subKey} className="bg-[#2a231d] p-4 rounded border border-[#5d4d3d]">
                                                     <div className="flex justify-between items-center mb-3 border-b border-[#5d4d3d] pb-1">
                                                         <h3 className="font-bold text-[#e6dcca] text-sm">{subKey === 'crit' ? '敌人暴击' : subKey === 'dodge' ? '敌人闪避' : '敌人受击'}</h3>
                                                         <label className="flex items-center gap-2 cursor-pointer">
                                                             <input type="checkbox" checked={config.enabled} onChange={(e) => handleEnemyMemeChange(subKey, 'enabled', e.target.checked)} className="rounded border-gray-600 bg-[#1c1917] text-[#d4af37] focus:ring-[#d4af37]" />
                                                             <span className="text-xs text-[#888]">启用</span>
                                                         </label>
                                                     </div>
                                                     <div className="space-y-3 opacity-90">
                                                         <div className="flex gap-4 mb-2">
                                                             <label className="flex items-center gap-2 cursor-pointer">
                                                                 <input type="radio" name={`type-enemy-${subKey}`} checked={config.type === 'text'} onChange={() => handleEnemyMemeChange(subKey, 'type', 'text')} className="text-[#d4af37]" />
                                                                 <span className="text-sm text-[#888]">文字</span>
                                                             </label>
                                                             <label className="flex items-center gap-2 cursor-pointer">
                                                                 <input type="radio" name={`type-enemy-${subKey}`} checked={config.type === 'image'} onChange={() => handleEnemyMemeChange(subKey, 'type', 'image')} className="text-[#d4af37]" />
                                                                 <span className="text-sm text-[#888]">图片</span>
                                                             </label>
                                                         </div>
                                                         <div>
                                                             <input type="text" value={config.content} onChange={(e) => handleEnemyMemeChange(subKey, 'content', e.target.value)} className="w-full bg-[#1c1917] border border-[#5d4d3d] rounded p-2 text-[#e6dcca] mt-1 text-sm" placeholder={config.type==='image'?'图片地址或上传...':'输入文字...'} />
                                                             {config.type === 'image' && (
                                                                <div className="flex gap-2 mt-2">
                                                                    <label className="flex-1 flex items-center justify-center gap-2 bg-[#3e342b] hover:bg-[#57534e] text-xs py-2 px-3 rounded cursor-pointer border border-[#5d4d3d] transition-colors">
                                                                        <Upload size={14}/> 上传
                                                                        <input type="file" accept="image/*" className="hidden" onChange={(e) => handleFileUpload(e, (val) => handleEnemyMemeChange(subKey, 'content', val))} />
                                                                    </label>
                                                                    {config.content && (
                                                                        <button onClick={() => handleEnemyMemeChange(subKey, 'content', '')} className="bg-red-900/50 hover:bg-red-900 border border-red-800 text-red-200 px-3 rounded flex items-center justify-center" title="清除图片">
                                                                            <Trash2 size={14}/>
                                                                        </button>
                                                                    )}
                                                                </div>
                                                            )}
                                                         </div>
                                                         <div className="mt-2 bg-[#1c1917] p-2 rounded border border-[#5d4d3d] border-dashed flex items-center justify-center min-h-[60px]">
                                                             {config.type === 'image' && config.content ? (
                                                                 <img src={config.content} alt="Preview" className="max-h-16 object-contain" onError={(e) => e.target.style.display='none'} />
                                                             ) : (
                                                                 <span className="text-sm font-bold text-[#e6dcca]">{config.content || "预览"}</span>
                                                             )}
                                                         </div>
                                                     </div>
                                                 </div>
                                             )})}
                                         </div>
                                     )}
                                 </div>
                             )}
                         </div>
                    </div>
                </div>
            );
        };

        const PasswordModal = ({ onClose, onSuccess }) => {
            const [pass, setPass] = useState('');
            const [error, setError] = useState(false);

            const check = () => {
                if (pass === 'Ym') {
                    onSuccess();
                } else {
                    setError(true);
                    setPass('');
                }
            };

            return (
                <div className="absolute inset-0 z-[200] bg-black/95 flex items-center justify-center p-4">
                    <div className="bg-[#1c1917] border border-[#333] p-8 rounded shadow-2xl text-center w-full max-w-sm">
                        <Lock size={32} className="mx-auto text-[#555] mb-4"/>
                        <h3 className="text-[#e6dcca] mb-4 font-serif text-lg tracking-widest">天机阁 · 验证</h3>
                        <input 
                            type="password" 
                            value={pass} 
                            onChange={(e) => { setPass(e.target.value); setError(false); }}
                            onKeyDown={(e) => e.key === 'Enter' && check()}
                            placeholder="口令" 
                            className="w-full bg-black border border-[#333] text-[#e6dcca] p-2 text-center rounded focus:border-[#d4af37] outline-none mb-4"
                            autoFocus
                        />
                        {error && <div className="text-red-800 text-xs mb-4">口令错误</div>}
                        <div className="flex gap-2">
                            <button onClick={onClose} className="flex-1 py-2 bg-[#333] text-[#888] rounded hover:bg-[#444]">取消</button>
                            <button onClick={check} className="flex-1 py-2 bg-[#d4af37] text-black font-bold rounded hover:bg-[#b45309]">进入</button>
                        </div>
                    </div>
                </div>
            );
        };

        const PaperDuel = () => {
             const loadCustomData = () => {
                const saved = localStorage.getItem('paper_duel_custom_data_v12');
                if (saved) {
                    try {
                        const parsed = JSON.parse(saved);
                        return {
                            characters: parsed.characters || DEFAULT_CHARACTERS_DATA,
                            dialogues: {
                                xie_huaian: { ...DEFAULT_DIALOGUES.xie_huaian, ...(parsed.dialogues?.xie_huaian || {}) },
                                li_lianhua: { ...DEFAULT_DIALOGUES.li_lianhua, ...(parsed.dialogues?.li_lianhua || {}) },
                                enemies: { ...DEFAULT_DIALOGUES.enemies, ...(parsed.dialogues?.enemies || {}) }
                            },
                            memes: {
                                xie_huaian: { ...DEFAULT_MEMES.xie_huaian, ...(parsed.memes?.xie_huaian || {}) },
                                li_lianhua: { ...DEFAULT_MEMES.li_lianhua, ...(parsed.memes?.li_lianhua || {}) },
                                enemies: { ...DEFAULT_MEMES.enemies, ...(parsed.memes?.enemies || {}) }
                            },
                            equipment: {
                                xie_huaian: parsed.equipment?.xie_huaian || DEFAULT_EQUIPMENT.xie_huaian,
                                li_lianhua: parsed.equipment?.li_lianhua || DEFAULT_EQUIPMENT.li_lianhua
                            },
                            foreword: parsed.foreword || DEFAULT_FOREWORD
                        };
                    } catch (e) {
                        console.error("Loaded corrupted data", e);
                        // Fallback with complete structure
                        return { 
                            characters: DEFAULT_CHARACTERS_DATA, 
                            dialogues: DEFAULT_DIALOGUES, 
                            memes: DEFAULT_MEMES, 
                            equipment: DEFAULT_EQUIPMENT,
                            foreword: DEFAULT_FOREWORD
                        };
                    }
                }
                return { characters: DEFAULT_CHARACTERS_DATA, dialogues: DEFAULT_DIALOGUES, memes: DEFAULT_MEMES, equipment: DEFAULT_EQUIPMENT, foreword: DEFAULT_FOREWORD };
             };
             
             // --- Load Saved Progress (Persistence) ---
             const loadSavedProgress = () => {
                 try {
                     const saved = localStorage.getItem('paper_duel_progress_v1');
                     if (saved) {
                         return JSON.parse(saved);
                     }
                 } catch (e) {
                     console.error("Failed to load save", e);
                 }
                 return null;
             };

             const [customData, setCustomData] = useState(loadCustomData);
             const [gameState, setGameState] = useState('LOGIN'); 
             const [inputCode, setInputCode] = useState('');
             const [loginError, setLoginError] = useState('');
             
             const [showAdmin, setShowAdmin] = useState(false);
             const [showPasswordModal, setShowPasswordModal] = useState(false);
             const [adminClickCount, setAdminClickCount] = useState(0);
             const [activeMeme, setActiveMeme] = useState(null); 
             
             // Initial empty state, will be hydrated from save or reset
             const [player, setPlayer] = useState({
                id: 'xie_huaian', name: "未命名", baseHp: 100, currentHp: 100, baseAtk: 10, baseCrit: 20,
                level: 1, exp: 0, maxExp: 100, money: 100, bag: [],
                slots: { weapon: null, clothes: null, guard: null },
                skills: [], visual: 'xie_huaian', partnerUnlocked: false, lastPartnerUseTime: 0
             });

             const [enemy, setEnemy] = useState({ name: "敌人", maxHp: 100, currentHp: 100, atk: 8, level: 1, isBoss: false, visual: 'enemy' });
             const [stage, setStage] = useState(1);
             const [maxUnlockedStage, setMaxUnlockedStage] = useState(1);
             const [logs, setLogs] = useState([]);
             const [chats, setChats] = useState([]);
             const [floatingTexts, setFloatingTexts] = useState([]);
             const [restTime, setRestTime] = useState(0); 
             const [resurrected, setResurrected] = useState(false);
             const [partnerActive, setPartnerActive] = useState(false);
             const [currentPartner, setCurrentPartner] = useState(null);
             const [partnerCooldownTimer, setPartnerCooldownTimer] = useState(0);
             const [unlockedPartners, setUnlockedPartners] = useState([]); 
             const [showShop, setShowShop] = useState(false); 
             const [showPartnerSelect, setShowPartnerSelect] = useState(false); 
             const [showStats, setShowStats] = useState(false); 
             const [showMap, setShowMap] = useState(false); 
             const [isAutoBattle, setIsAutoBattle] = useState(true);
             const [shopState, setShopState] = useState({ items: [], nextRefresh: 0 }); 
             
             const stateRef = useRef({
                player, enemy, gameState, showShop, showPartnerSelect, showStats, showMap, 
                isAutoBattle, partnerActive, currentPartner, stage, unlockedPartners, 
                maxUnlockedStage, processingVictory: false, shop: shopState, customData 
             });
             
             const logsEndRef = useRef(null);
             const chatsEndRef = useRef(null);
             const playerRef = useRef(null);
             const enemyRef = useRef(null);
             const partnerRef = useRef(null);
             const battleLoopRef = useRef(null); 
             
             // --- Firebase Auth & Sync ---
             const [user, setUser] = useState(null);

             useEffect(() => {
                if(!auth) return;
                const init = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) { console.error("Login failed", e); }
                };
                init();
                return onAuthStateChanged(auth, setUser);
             }, []);
             
             // Auto-sync effect
             useEffect(() => {
                if (!user || !db) return;
                
                // Listen for global updates
                const unsub = onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'game_configs', GLOBAL_CONFIG_ID), (snapshot) => {
                    if (snapshot.exists()) {
                        const newData = snapshot.data();
                        
                        const safeData = {
                            characters: newData.characters || DEFAULT_CHARACTERS_DATA,
                            dialogues: {
                                xie_huaian: { ...DEFAULT_DIALOGUES.xie_huaian, ...(newData.dialogues?.xie_huaian || {}) },
                                li_lianhua: { ...DEFAULT_DIALOGUES.li_lianhua, ...(newData.dialogues?.li_lianhua || {}) },
                                enemies: { ...DEFAULT_DIALOGUES.enemies, ...(newData.dialogues?.enemies || {}) }
                            },
                            memes: {
                                xie_huaian: { ...DEFAULT_MEMES.xie_huaian, ...(newData.memes?.xie_huaian || {}) },
                                li_lianhua: { ...DEFAULT_MEMES.li_lianhua, ...(newData.memes?.li_lianhua || {}) },
                                enemies: { ...DEFAULT_MEMES.enemies, ...(newData.memes?.enemies || {}) }
                            },
                            equipment: {
                                xie_huaian: newData.equipment?.xie_huaian || DEFAULT_EQUIPMENT.xie_huaian,
                                li_lianhua: newData.equipment?.li_lianhua || DEFAULT_EQUIPMENT.li_lianhua
                            },
                            foreword: newData.foreword || DEFAULT_FOREWORD
                        };

                        setCustomData(safeData);
                        localStorage.setItem('paper_duel_custom_data_v12', JSON.stringify(safeData));
                        addLog("已自动同步云端最新配置", "success");
                    }
                }, (err) => {
                    console.error("Sync failed:", err);
                });
                
                return () => unsub();
             }, [user]);

             // Update ref
             useEffect(() => {
                stateRef.current = { 
                    player, enemy, gameState, showShop, showPartnerSelect, showStats, showMap, 
                    isAutoBattle, partnerActive, currentPartner, stage, unlockedPartners, 
                    maxUnlockedStage, processingVictory: stateRef.current.processingVictory,
                    shop: shopState,
                    customData
                };
             }, [player, enemy, gameState, showShop, showPartnerSelect, showStats, showMap, isAutoBattle, partnerActive, currentPartner, stage, unlockedPartners, maxUnlockedStage, shopState, customData]);

             // --- Persistence Logic ---
             const saveGame = () => {
                 const saveData = {
                     player,
                     stage,
                     maxUnlockedStage,
                     unlockedPartners,
                     shopState,
                     timestamp: Date.now()
                 };
                 localStorage.setItem('paper_duel_progress_v1', JSON.stringify(saveData));
             };

             // Auto-save
             useEffect(() => {
                 if (gameState === 'BATTLE' || gameState === 'MENU' || gameState === 'RESTING') {
                     saveGame();
                 }
             }, [player.level, player.money, player.bag, stage, unlockedPartners]);

             useEffect(() => { logsEndRef.current?.scrollIntoView({ behavior: "smooth" }); }, [logs]);
             useEffect(() => { chatsEndRef.current?.scrollIntoView({ behavior: "smooth" }); }, [chats]);
             useEffect(() => { localStorage.setItem('paper_duel_custom_data_v12', JSON.stringify(customData)); }, [customData]);
             
             useEffect(() => {
                 if (activeMeme) {
                     const timer = setTimeout(() => { setActiveMeme(null); }, 3000); 
                     return () => clearTimeout(timer);
                 }
             }, [activeMeme]);
             
             // Partner cooldown timer
             useEffect(() => {
                if (player.lastPartnerUseTime > 0) {
                  const interval = setInterval(() => {
                      const now = Date.now();
                      const diff = (now - player.lastPartnerUseTime) / 1000;
                      const remaining = Math.max(0, (currentPartner?.cooldown || PARTNER_COOLDOWN_BASE) - diff); 
                      setPartnerCooldownTimer(remaining);
                  }, 1000);
                  return () => clearInterval(interval);
                }
             }, [player.lastPartnerUseTime, currentPartner]);

             // Auto next stage
             useEffect(() => {
                if (gameState === 'VICTORY' && !showShop && !showPartnerSelect && !showStats && !showMap && isAutoBattle) {
                  const timer = setTimeout(() => {
                      if (stateRef.current.gameState === 'VICTORY') {
                          nextStage();
                          stateRef.current.processingVictory = false; 
                      }
                  }, 2000); 
                  return () => clearTimeout(timer);
                }
             }, [gameState, showShop, showPartnerSelect, showStats, showMap, isAutoBattle]);
             
             // Shop refresh
             useEffect(() => {
                 const interval = setInterval(() => {
                     if (showShop && shopState.nextRefresh > 0) {
                         if (Date.now() > shopState.nextRefresh) {
                            refreshShop(player.id);
                         }
                         setShopState(prev => ({...prev}));
                     }
                 }, 1000);
                 return () => clearInterval(interval);
             }, [showShop, shopState.nextRefresh, player.id]);


             const updatePlayer = (updater) => setPlayer(prev => (typeof updater === 'function' ? updater(prev) : updater));
             const updateEnemy = (updater) => setEnemy(prev => (typeof updater === 'function' ? updater(prev) : updater));
             const addLog = (text, type = 'info') => setLogs(prev => [...prev.slice(-19), { id: Date.now() + Math.random(), text, type }]);
             const addChat = (speaker, text) => setChats(prev => [...prev.slice(-9), { id: Date.now() + Math.random(), speaker, text }]);
             const addFloatingText = (value, type, target) => { 
                const id = Date.now() + Math.random();
                setFloatingTexts(prev => [...prev, { id, value, type, target }]);
                setTimeout(() => setFloatingTexts(prev => prev.filter(ft => ft.id !== id)), 1000);
             };

             const triggerMeme = (targetType, action) => {
                 let config;
                 const currentData = stateRef.current.customData;
                 const currentPlayerId = stateRef.current.player.id;
                 
                 if (targetType === 'player') {
                     config = currentData.memes[currentPlayerId]?.[action];
                 } else {
                     const enemyName = stateRef.current.enemy.name;
                     const enemyMemes = currentData.memes.enemies[enemyName] || currentData.memes.enemies.default;
                     config = enemyMemes[action];
                 }
                 
                 if (config && (config.type === 'text' || config.type === 'image')) {
                     setActiveMeme({ ...config, source: targetType });
                 }
             };

             const handleLogin = () => {
                if (INVITE_CODES.includes(inputCode)) {
                  if (inputCode === 'admin') {
                      setShowPasswordModal(true);
                  } else {
                      // Login successful, check for save
                      const saved = loadSavedProgress();
                      if (saved && saved.player) {
                          handleLoadGame(saved); // Load data
                          setGameState('MENU'); // Directly to MENU if save exists
                      } else {
                          setGameState('GACHA'); // No save, go to Gacha
                      }
                  }
                } else {
                  setLoginError("邀请码错误，请联系淇淇获取");
                }
             };

             // Helper to hydrate state from save object
             const handleLoadGame = (saved) => {
                 if (saved && saved.player) {
                     setPlayer(saved.player);
                     setStage(saved.stage);
                     setMaxUnlockedStage(saved.maxUnlockedStage);
                     setUnlockedPartners(saved.unlockedPartners || []);
                     if(saved.shopState) setShopState(saved.shopState);
                     
                     // Prepare enemy for current stage (but don't start battle yet)
                     const currentStageConfig = STORY_CONFIGS[saved.player.id][saved.stage];
                     const hp = Math.floor(100 * (currentStageConfig?.hpScale || 1));
                     const atk = Math.floor(8 * (currentStageConfig?.atkScale || 1));
                     setEnemy({ 
                        name: currentStageConfig?.enemyName || "敌人", 
                        maxHp: hp, 
                        currentHp: hp, 
                        atk: atk, 
                        level: saved.stage, 
                        isBoss: currentStageConfig?.boss, 
                        visual: currentStageConfig?.enemyName 
                     });
                     addLog("欢迎回到江湖。", "system");
                 }
             };

             // Handle Enter from Foreword (Start Battle)
             const handleStartBattle = () => {
                  const { stage, player } = stateRef.current;
                  const currentStageConfig = STORY_CONFIGS[player.id][stage];
                  const hp = Math.floor(100 * (currentStageConfig?.hpScale || 1));
                  const atk = Math.floor(8 * (currentStageConfig?.atkScale || 1));
                  
                  setEnemy({ 
                    name: currentStageConfig?.enemyName || "敌人", 
                    maxHp: hp, 
                    currentHp: hp, 
                    atk: atk, 
                    level: stage, 
                    isBoss: currentStageConfig?.boss, 
                    visual: currentStageConfig?.enemyName 
                  });
                  
                  setGameState('BATTLE');
             };
             
             const handleTitleClick = () => {
                 setAdminClickCount(prev => {
                     const next = prev + 1;
                     if (next >= 5) {
                         setShowPasswordModal(true);
                         setAdminClickCount(0);
                         return 0;
                     }
                     return next;
                 });
             };

             const handleAdminLoginSuccess = () => {
                 setShowPasswordModal(false);
                 setShowAdmin(true);
             };

             const getPlayerStats = (p) => {
                let bonusAtk = 0; let bonusHp = 0; let bonusCrit = 0;
                Object.values(p.slots).forEach(item => {
                  if (item) { bonusAtk += (item.atk || 0); bonusHp += (item.hp || 0); bonusCrit += (item.crit || 0); }
                });
                if (p.skills.some(s => s.type === 'passive_crit_buff')) bonusCrit += 20; 
                const baseHp = p.baseHp || 100; const baseAtk = p.baseAtk || 10; const baseCrit = p.baseCrit || 0;
                return { maxHp: baseHp + bonusHp + (p.level - 1) * 15, atk: baseAtk + bonusAtk + (p.level - 1) * 2, crit: baseCrit + bonusCrit, bonusAtk, bonusHp, bonusCrit };
             };
             
             const generateShopItems = (pid) => {
                 const currentData = stateRef.current.customData;
                 const pool = (currentData.equipment && currentData.equipment[pid]) ? currentData.equipment[pid] : DEFAULT_EQUIPMENT[pid];
                 const items = [];
                 for (let i = 0; i < 6; i++) {
                     const picked = getWeightedItem(pool);
                     if (picked) {
                        items.push({ ...picked, id: Date.now() + i }); 
                     }
                 }
                 return items;
             };
             
             const refreshShop = (pid, manual = false) => {
                 if (manual) {
                     if (player.money < SHOP_REFRESH_COST) { addLog("银两不足，无法打点", "error"); return; }
                     updatePlayer(prev => ({...prev, money: prev.money - SHOP_REFRESH_COST}));
                     addLog(`花费${SHOP_REFRESH_COST}两，鬼市焕然一新`, "success");
                 }
                 const newItems = generateShopItems(pid);
                 const nextTime = Date.now() + (2 * 60 * 60 * 1000); 
                 setShopState({ items: newItems, nextRefresh: nextTime });
             };
             
             const openShop = () => {
                 if (Date.now() > shopState.nextRefresh || shopState.items.length === 0) {
                     refreshShop(player.id);
                 }
                 setShowShop(true);
             };
             
             const handleBuy = (item) => {

 rounded text-xs border border-[#5d4d3d] flex justify-between px-3 items-center"><span>购买</span><span className="text-[#fbbf24]">{item.price} 两</span></button></div>))}</div></div></div>)}

                    {showPartnerSelect && (<div className="absolute inset-0 bg-black/80 z-50 flex items-center justify-center backdrop-blur-sm"><div className="bg-[#2a231d] p-6 rounded-sm border-4 border-[#b45309] w-[90%] max-w-lg shadow-2xl relative text-[#e6dcca]"><button onClick={() => setShowPartnerSelect(false)} className="absolute top-4 right-4 text-[#888] hover:text-white"><X size={24}/></button><div className="text-center mb-6 border-b border-[#5d4d3d] pb-4"><h2 className="text-2xl font-bold font-serif text-[#d4af37] tracking-[0.3em]">江湖豪杰</h2><p className="text-[#a89f91] text-xs mt-1">择一知己，共赴生死</p></div><div className="space-y-3 max-h-[60vh] overflow-y-auto custom-scrollbar p-1">{currentPartnerList.map((p) => { const isUnlocked = unlockedPartners.includes(p.id); return (<div key={p.id} className={`p-4 rounded border flex justify-between items-center transition-all ${isUnlocked ? 'bg-[#1e1915] border-[#3e342b] hover:border-[#d4af37]' : 'bg-[#1a1612] border-[#292524] opacity-60'}`}><div className="flex gap-4 items-center"><div className="w-12 h-12 rounded-full border-2 border-[#5d4d3d] bg-[#2a231d] flex items-center justify-center overflow-hidden"><div className="scale-[0.4] origin-center translate-y-2"><PaperStickman charVisual={p.visual} color={p.color} /></div></div><div><div className="font-bold text-[#e6dcca]">{p.name} <span className="text-xs text-[#a89f91] font-normal">[{p.title}]</span></div><div className="text-[10px] text-[#888] mt-1">{p.desc}</div></div></div>{isUnlocked ? <button onClick={() => summonSelectedPartner(p)} className="bg-[#b45309] hover:bg-[#92400e] text-white px-4 py-2 rounded text-sm font-bold border border-[#fcd34d] shadow-sm active:scale-95">出战</button> : <div className="text-xs text-[#555] bg-[#0c0a09] px-3 py-1 rounded">Lv.{p.unlockLevel} 解锁</div>}</div>); })}</div></div></div>)}

                    {showMap && (<div className="absolute inset-0 bg-black/80 z-50 flex items-center justify-center backdrop-blur-sm"><div className="bg-[#e6dcca] p-6 rounded-sm border-8 border-[#3e2323] w-[90%] max-w-2xl shadow-2xl relative text-[#3e2323] flex flex-col items-center"><button onClick={() => setShowMap(false)} className="absolute top-4 right-4 text-[#888] hover:text-[#b91c1c] z-10"><X size={24}/></button><h2 className="text-3xl font-bold font-serif text-[#8b2e2e] tracking-[0.5em] mb-2">{player.id === 'xie_huaian' ? '长安舆图' : '江湖行路'}</h2><div className="grid grid-cols-5 gap-4 w-full p-4">{Object.entries(STORY_CONFIGS[player.id] || STORY_CONFIGS['xie_huaian']).map(([lvl, config]) => { const levelNum = parseInt(lvl); const isUnlocked = levelNum <= maxUnlockedStage; const isCurrent = levelNum === stage; return (<button key={lvl} onClick={() => isUnlocked ? selectStage(levelNum) : null} disabled={!isUnlocked} className={`aspect-square rounded flex flex-col items-center justify-center border-2 transition-all relative ${isUnlocked ? 'bg-[#f4f0e6] border-[#8b2e2e] hover:bg-[#fed7aa] cursor-pointer shadow-md' : 'bg-[#a8a29e] border-[#57534e] cursor-not-allowed opacity-50 grayscale'} ${isCurrent ? 'ring-4 ring-[#d4af37]' : ''}`}><div className="font-bold text-lg font-serif">{lvl}</div><div className="text-[10px] text-center leading-tight px-1 mt-1">{config.title}</div>{config.boss && <div className="absolute top-1 right-1 text-[#b91c1c]"><Skull size={12}/></div>}</button>); })}</div></div></div>)}
                    
                    {gameState === 'RESTING' && (<div className="absolute inset-0 z-40 flex items-center justify-center pointer-events-none"><div className="bg-[#2a231d] p-8 rounded-lg shadow-2xl pointer-events-auto text-center border-4 border-[#5d4d3d] text-[#e6dcca] w-80 relative overflow-hidden"><Moon size={48} className="mx-auto mb-4 text-[#fbbf24] animate-pulse relative z-10" /><h2 className="text-2xl font-bold mb-2 font-serif relative z-10">重伤避险中...</h2><div className="text-4xl font-mono mb-4 text-[#fbbf24] relative z-10">{Math.floor(restTime / 60)}:{String(restTime % 60).padStart(2, '0')}</div><div className="w-full bg-[#1c1917] h-3 rounded-full mb-2 overflow-hidden border border-[#444] relative z-10"><div className="bg-[#15803d] h-full transition-all duration-1000" style={{width: `${(player.currentHp / stats.maxHp) * 100}%`}}></div></div><div className="text-xs text-[#a89f91] mb-6 relative z-10">静待时机: {Math.floor(player.currentHp)}/{stats.maxHp}</div><div className="flex gap-2"><button onClick={instantRevive} className="flex-1 bg-[#d4af37] hover:bg-[#b45309] text-[#2a231d] font-bold py-2 rounded text-xs border border-[#fcd34d]"><Zap size={14} className="inline mr-1"/> 立即复活</button><button onClick={() => { setShowMap(true); }} className="flex-1 bg-[#57534e] hover:bg-[#44403c] text-white font-bold py-2 rounded text-xs border border-[#a89f91]"><Map size={14} className="inline mr-1"/> 撤至舆图</button></div></div></div>)}

                    {gameState === 'VICTORY' && (<div className="absolute inset-0 z-40 flex items-center justify-center pointer-events-none"><div className="bg-[#fef3c7] border-4 border-[#b45309] p-8 rounded-sm shadow-xl pointer-events-auto animate-bounce-in flex flex-col items-center transform rotate-1"><Trophy size={56} className="text-[#d97706] mb-3 drop-shadow-md" /><h2 className="text-3xl font-bold mb-4 font-serif text-[#92400e] tracking-widest">胜天半子</h2><div className="w-full h-px bg-[#b45309]/30 mb-4"></div><div className="text-sm text-[#a89f91] mb-4 animate-pulse">2秒后自动进入下一局...</div><button onClick={nextStage} className="bg-[#b45309] text-[#fffbeb] px-8 py-2 rounded-sm font-bold hover:bg-[#92400e] border-2 border-[#fcd34d] shadow-md active:translate-y-1 transition-all font-serif text-lg pointer-events-auto">下一局 (立即)</button></div></div>)}
                    
                    {gameState === 'GAME_COMPLETED' && (<div className="absolute inset-0 bg-[#1c1917]/90 z-50 flex items-center justify-center backdrop-blur-sm"><div className="bg-[#f4f0e6] p-12 rounded-sm border-8 border-[#2a231d] shadow-2xl text-center max-w-lg w-full transform rotate-1 relative animate-pop-in"><Trophy size={64} className="mx-auto mb-6 text-[#d97706]" /><h1 className="text-5xl font-black mb-4 text-[#2a231d] tracking-widest font-serif" style={{textShadow: '2px 2px 0px rgba(0,0,0,0.1)'}}>局终人散</h1><p className="text-[#78716c] mb-8 font-serif italic text-xl">— 纸上江湖 · 完 —</p><div className="bg-[#e6ded5] p-6 rounded-sm border border-[#d6d3cd] text-center text-sm mb-8 font-serif leading-loose text-[#444]"><p>恩怨情仇，皆随风去。</p><p>江湖路远，有缘再会。</p><p className="text-lg font-bold text-[#8b2e2e] mt-4">后续剧情 · 正在开发中</p></div><button onClick={() => { localStorage.removeItem('paper_duel_progress_v1'); setGameState('LOGIN'); }} className="w-full bg-[#3e342b] text-[#f4f0e6] py-3 rounded-sm font-bold hover:bg-[#2a231d] hover:scale-[1.02] transition-all flex items-center justify-center gap-2 border-2 border-[#a8a29e] shadow-lg text-lg font-serif">返回首页</button></div></div>)}
                </div>
             );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(PaperDuel));
    </script>
</body>
</html>
