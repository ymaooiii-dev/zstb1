                  if (hasSkill(currPlayer.skills, 'passive_debuff')) { updateEnemy(prev => ({...prev, atk: Math.max(1, prev.atk - 2)})); if(Math.random()<0.2) addFloatingText('攻心', 'info', 'player'); }
                  
                  let totalDamage = 0;
                  for (let i = 0; i < hitCount; i++) {
                      let currentHitDmg = damage;
                      let isCrit = Math.random() * 100 < stats.crit;
                      if (isCrit) currentHitDmg = Math.floor(currentHitDmg * 1.8); 
                      currentHitDmg = Math.floor(currentHitDmg * (randomInt(90, 110) / 100));
                      if (hasSkill(currPlayer.skills, 'passive_execute') && (currEnemy.currentHp / currEnemy.maxHp < 0.4)) { currentHitDmg = 9999; addFloatingText('斩杀!', 'crit', 'player'); }
                      totalDamage += currentHitDmg;
                      updateEnemy(prev => {
                          const newHp = prev.currentHp - currentHitDmg;
                          setTimeout(() => { addFloatingText(`-${currentHitDmg}${isCrit ? '!' : ''}`, isCrit ? 'crit' : 'damage', 'enemy'); }, i * 200);

                      });
                  }
                  addLog(`造成 ${totalDamage} 伤害${hitCount > 1 ? '(连环)' : ''}`);

                }, 300);

                setTimeout(() => {
                  const { enemy: currEnemy, player: currPlayer } = stateRef.current;
                  if (currEnemy.currentHp <= 0) { handleVictory(currEnemy); return; }

                  updateEnemy(latestEnemy => {
                      let damage = latestEnemy.atk;
                      damage = Math.floor(damage * (randomInt(90, 110) / 100));
                      const hasSkill = (skills, type) => skills.some(s => s.type === type);

                      if (hasSkill(player.skills, 'passive_dodge') && Math.random() < 0.15) { addFloatingText('闪避!', 'info', 'player'); damage = 0; }
                      if (damage > 0) {
                          if (hasSkill(player.skills, 'passive_reflect')) {
                              const reflectDmg = Math.floor(damage * 0.3);
                              setTimeout(() => { updateEnemy(prev => { const newHp = Math.max(0, prev.currentHp - reflectDmg); if (reflectDmg > 0) addFloatingText(`反伤-${reflectDmg}`, 'loot', 'enemy'); return {...prev, currentHp: newHp}; }); }, 50);
                          }
                          updatePlayer(prev => {
                            let newHp = prev.currentHp - damage;
                            addFloatingText(`-${damage}`, 'damage', 'player');
                            if (newHp <= 0 && hasSkill(prev.skills, 'passive_resurrect') && !resurrected) {
                                const maxHp = getPlayerStats(prev).maxHp; newHp = Math.floor(maxHp * 0.3); setResurrected(true); addFloatingText('重生!', 'crit', 'player'); addLog('绝处逢生！', 'success');
                            }
                            return { ...prev, currentHp: newHp };

                      }

             };

             const triggerAnimation = (ref, className) => { if (ref.current) { ref.current.classList.remove(className); void ref.current.offsetWidth; ref.current.classList.add(className); setTimeout(() => { if(ref.current) ref.current.classList.remove(className); }, 500); } };

             const handleVictory = (defeatedEnemy) => {

                const partnerList = PARTNERS_DB[player.id];

                if (stage < 10 && stage >= stateRef.current.maxUnlockedStage) { setMaxUnlockedStage(s => s + 1); addLog('新区域已在舆图上解锁', 'system'); }
                const xpGain = 40 + (stage * 15) + (defeatedEnemy.isBoss ? 150 : 0); const moneyGain = randomInt(20, 50) + (defeatedEnemy.isBoss ? 100 : 0);
                handleGainExp(xpGain); updatePlayer(prev => ({...prev, money: prev.money + moneyGain})); addLog(`获得 ${xpGain} 阅历, ${moneyGain} 银两`, 'info');
                
                // 掉率降低至 25%
                if (Math.random() < 0.25) {
                  const pool = EQUIPMENT_POOLS[player.id] || EQUIPMENT_POOLS['xie_huaian'];

                  if (canAdd) { addLog(`缴获: [${newItem.name}]`, 'loot'); updatePlayer(prev => ({ ...prev, bag: [...prev.bag, newItem] })); } else { const sellPrice = Math.floor(newItem.price / 2); addLog(`发现 [${newItem.name}] (折算 ${sellPrice} 两)`, 'info'); updatePlayer(prev => ({...prev, money: prev.money + sellPrice})); }
                }
             };

             const handleGainExp = (amount) => {
                updatePlayer(prev => {
                    let { exp, maxExp, level, name, skills, partnerUnlocked, id } = prev; exp += amount; let leveledUp = false; let newSkill = null;
                    while (exp >= maxExp) { exp -= maxExp; level += 1; maxExp = Math.floor(maxExp * 1.3); leveledUp = true; const skillTree = SKILLS_DB[id]; if (skillTree && skillTree[level]) { const skill = skillTree[level]; skills = [...skills, skill]; newSkill = skill; } if (level >= PARTNER_UNLOCK_LEVEL && !partnerUnlocked) { partnerUnlocked = true; } }
                    let nextState = { ...prev, exp, maxExp, level, skills, partnerUnlocked }; if (level >= 3) nextState.partnerUnlocked = true;
                    if (leveledUp) { const stats = getPlayerStats(nextState); nextState.currentHp = stats.maxHp; addLog(`心智精进！${name} 升至 Lv.${level}`, 'loot'); addFloatingText('LEVEL UP!', 'crit', 'player'); if (newSkill) { addLog(`领悟新计: [${newSkill.name}]`, 'success'); } }

                });

                  updatePlayer(prev => { const newSlots = { ...prev.slots }; if (item.type === 'weapon') newSlots.weapon = item; if (item.type === 'clothes') newSlots.clothes = item; if (item.type === 'guard') newSlots.guard = item; addLog(`装备了 [${item.name}]`, 'info'); return { ...prev, slots: newSlots }; });
             };
             const handleUseItem = (item, index) => {
                  const stats = getPlayerStats(player); if (player.currentHp >= stats.maxHp && !item.cure) { addLog("气血已满，无需使用", "info"); return; }
                  updatePlayer(prev => { const newBag = [...prev.bag]; newBag.splice(index, 1); let recovered = 0; let newHp = prev.currentHp; if (item.heal) { newHp = Math.min(stats.maxHp, prev.currentHp + item.heal); recovered = newHp - prev.currentHp; } addLog(`使用了 [${item.name}]，恢复 ${recovered} 点气血`, 'success'); if (item.cure) { addLog(`[${item.name}] 发挥药效，毒素已解`, 'success'); } return { ...prev, currentHp: newHp, bag: newBag }; });
             };
             const handleUnequip = (type) => { updatePlayer(prev => { const newSlots = { ...prev.slots }; const item = newSlots[type]; if (item) { addLog(`卸下了 [${item.name}]`, 'info'); newSlots[type] = null; } return { ...prev, slots: newSlots }; }); };
             const handleSell = (e, item, index) => { e.stopPropagation(); const sellPrice = Math.floor(item.price / 2); updatePlayer(prev => { const newSlots = { ...prev.slots }; if (newSlots.weapon === item) newSlots.weapon = null; if (newSlots.clothes === item) newSlots.clothes = null; if (newSlots.guard === item) newSlots.guard = null; const newBag = [...prev.bag]; newBag.splice(index, 1); return { ...prev, money: prev.money + sellPrice, bag: newBag, slots: newSlots }; }); addLog(`售出 [${item.name}]，获得 ${sellPrice} 银两`, 'info'); };
             // const handleBuy = ... (Moved to shop open logic to refresh stock)

                           <div className="space-y-1 text-sm group-hover:text-[#fbbf24] transition-colors">

                                 {partnerActive && currentPartner && (<div ref={partnerRef} className="absolute left-[-80px] bottom-0 w-24 h-32 md:w-32 md:h-40 transition-all duration-500" style={{zIndex: 5}}><PaperStickman color={currentPartner.color} equipment={{}} charVisual={currentPartner.visual}/></div>)}

                                 {floatingTexts.filter(t => t.target === 'player').map(t => (<div key={t.id} className={`absolute -top-20 left-1/2 -translate-x-1/2 font-bold animate-float-up pointer-events-none whitespace-nowrap font-serif ${t.type==='success'?'text-[#15803d] text-3xl drop-shadow-sm':'text-[#b91c1c] text-3xl drop-shadow-sm'}`}>{t.value}</div>))}
                             </div>
                             {gameState === 'BATTLE' && (<div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-8xl font-black text-[#8b2e2e]/10 pointer-events-none select-none font-serif">{player.id === 'xie_huaian' ? '谋' : '剑'}</div>)}
                             {/* Enemy */}
                             {gameState !== 'MENU' && gameState !== 'RESTING' && (<div className="absolute right-[15%] bottom-[20%] md:bottom-[25%] transition-transform duration-300 z-10" ref={enemyRef}><div className="absolute -top-12 left-1/2 -translate-x-1/2 text-sm font-bold text-[#f4f0e6] bg-[#2a231d] px-3 py-1 shadow-sm whitespace-nowrap rounded-sm border border-[#4a3b32]">{enemy.name}</div><div className={`w-24 h-32 md:w-32 md:h-40 relative transform rotate-2 origin-bottom transition-all duration-500 ${enemy.isBoss ? 'scale-125' : ''}`}><PaperStickman color="#3e2323" isEnemy={true} charVisual={enemy.visual} /><div className="absolute -bottom-3 left-2 right-2 h-3 bg-black/10 rounded-[50%] blur-sm transform scale-x-125"></div></div><div className="absolute -bottom-6 w-full h-1.5 bg-[#d6d3cd] rounded-full overflow-hidden border border-[#a89f91]"><div className="h-full bg-[#b91c1c]" style={{width: `${(enemy.currentHp / enemy.maxHp) * 100}%`}}></div></div>{floatingTexts.filter(t => t.target === 'enemy').map(t => (<div key={t.id} className={`absolute -top-20 left-1/2 -translate-x-1/2 font-bold pointer-events-none animate-float-up whitespace-nowrap font-serif ${t.type === 'crit' ? 'text-5xl text-[#d97706] drop-shadow-md' : 'text-3xl text-[#1f2937]'}`}>{t.value}</div>))}</div>)}
                         </div>
                         {/* Bottom Logs */}
                         <div className="h-32 bg-[#e6ded5] border-t-2 border-[#d6d3cd] p-3 font-serif text-sm relative shadow-[inset_0_2px_4px_rgba(0,0,0,0.05)] flex justify-between"><div className="flex-1 overflow-y-auto custom-scrollbar">{logs.map(log => (<div key={log.id} className={`mb-1 ${log.type==='damage'?'text-[#991b1b]':log.type==='loot'?'text-[#7e22ce] font-bold':log.type==='error'?'text-red-700 font-bold':log.type==='success'?'text-[#15803d] font-bold':'text-[#57534e]'}`}>{log.text}</div>))}<div ref={logsEndRef} /></div><div className="ml-4 flex gap-3 items-center"><button onClick={() => updatePlayer(prev => { const newVal = !stateRef.current.isAutoBattle; setIsAutoBattle(newVal); return prev; })} className={`w-12 h-12 rounded-full border-2 shadow-md flex items-center justify-center transition-all ${isAutoBattle ? 'bg-[#15803d] border-[#166534] text-white' : 'bg-[#a8a29e] border-[#57534e] text-white'}`} title={isAutoBattle ? "切换为手动" : "切换为自动"}>{isAutoBattle ? <Zap size={20} /> : <MousePointer size={20} />}</button><span className="text-[10px] text-[#57534e] mt-1 font-bold">{isAutoBattle ? "自动中" : "手动"}</span>{!isAutoBattle && gameState === 'BATTLE' && (<button onClick={manualAttack} className="w-14 h-14 rounded-full bg-[#b91c1c] border-4 border-[#7f1d1d] shadow-lg flex flex-col items-center justify-center text-white hover:scale-110 active:scale-95 transition-all animate-pulse"><Sword size={24} /><span className="text-[10px] font-bold">出招</span></button>)}<button onClick={() => setShowMap(true)} className="w-12 h-12 rounded-full bg-[#57534e] border-2 border-[#a89f91] shadow-lg flex flex-col items-center justify-center text-[#e6dcca] hover:scale-110 active:scale-95 transition-all"><Map size={18} /><span className="text-[9px] font-bold">舆图</span></button><button onClick={() => openShop()} className="w-12 h-12 rounded-full bg-[#3e2323] border-2 border-[#8b2e2e] shadow-lg flex flex-col items-center justify-center text-[#e6dcca] hover:scale-110 active:scale-95 transition-all"><Store size={18} /><span className="text-[9px] font-bold">鬼市</span></button><button onClick={openPartnerSelect} disabled={partnerCooldownTimer > 0 || !player.partnerUnlocked || gameState !== 'BATTLE'} className={`w-12 h-12 rounded-full border-2 shadow-lg flex flex-col items-center justify-center relative overflow-hidden transition-all ${!player.partnerUnlocked ? 'bg-gray-400 border-gray-500 opacity-50 cursor-not-allowed' : partnerCooldownTimer > 0 ? 'bg-gray-300 border-gray-400 cursor-wait' : 'bg-[#d4af37] border-[#b45309] hover:scale-110 active:scale-95 cursor-pointer'}`}>{partnerCooldownTimer > 0 && <div className="absolute inset-0 bg-black/50 flex items-center justify-center text-white text-[10px] font-bold z-10">{Math.ceil(partnerCooldownTimer)}</div>}<Users size={18} className={player.partnerUnlocked ? "text-[#3e2323]" : "text-gray-600"} /><span className="text-[9px] text-[#57534e] mt-0.5 font-bold">{!player.partnerUnlocked ? "未识" : "助战"}</span></button></div></div>
                    </div>

                    {/* Right Side */}
                    <div className="w-full md:w-72 bg-[#fdfbf7] border-l-4 border-[#d6d3cd] flex flex-col shadow-xl z-20 relative">
                        <div className="p-4 bg-[#f4f0e6] border-b border-[#e5e7eb] font-bold text-[#8b2e2e] flex items-center justify-center gap-2 font-serif text-lg tracking-widest relative"><div className="absolute left-4 opacity-50"><MessageCircle size={18} /></div>{player.id === 'xie_huaian' ? '长安密语' : '江湖传闻'}</div>
                        <div className="flex-1 overflow-y-auto p-4 space-y-6 custom-scrollbar bg-[#fdfbf7]" style={{backgroundImage: 'radial-gradient(#e5e7eb 1px, transparent 1px)', backgroundSize: '20px 20px'}}>{chats.map(chat => { const isPlayer = chat.speaker === 'Player'; return (<div key={chat.id} className={`flex flex-col ${isPlayer ? 'items-end' : 'items-start'} animate-pop-in group`}><span className="text-[10px] text-[#a89f91] mb-1 px-1">{isPlayer ? player.name : enemy.name}</span><div className={`relative max-w-[90%] px-4 py-3 text-sm shadow-sm border ${isPlayer ? 'bg-white border-[#d6d3cd] text-[#4a3b32] rounded-l-xl rounded-br-sm rounded-tr-xl' : 'bg-[#2a231d] border-[#4a3b32] text-[#e6dcca] rounded-r-xl rounded-bl-sm rounded-tl-xl'}`}>{chat.text}</div></div>); })}<div ref={chatsEndRef} /></div>
                    </div>

                    {/* Modals */}
                    {showStats && (<div className="absolute inset-0 bg-black/80 z-50 flex items-center justify-center backdrop-blur-sm"><div className="bg-[#2a231d] p-0 rounded-sm border-4 border-[#8b2e2e] w-[90%] max-w-xl shadow-2xl relative text-[#e6dcca] flex overflow-hidden"><button onClick={() => setShowStats(false)} className="absolute top-4 right-4 text-[#888] hover:text-white z-10"><X size={24}/></button><div className="w-1/2 bg-[#3e342b] p-6 flex flex-col items-center justify-center border-r border-[#5d4d3d]"><div className="w-48 h-64 relative"><PaperStickman color="#2d2d2d" slots={player.slots} charVisual={player.visual} /></div><h2 className="text-2xl font-bold font-serif text-[#fbbf24] mt-4">{charData.name}</h2><p className="text-xs text-[#a89f91]">真名：{charData.realName}</p><p className="text-xs text-[#888] mt-2 italic text-center px-4">"{charData.desc}"</p></div><div className="w-1/2 p-6 flex flex-col bg-[url('https://www.transparenttextures.com/patterns/wood-pattern.png')]"><h3 className="text-lg font-bold text-[#d4af37] mb-4 flex items-center gap-2 border-b border-[#5d4d3d] pb-2"><Shield size={18} /> 属性详情</h3><div className="space-y-3 text-sm mb-6"><div className="flex justify-between border-b border-[#5d4d3d]/30 pb-1"><span className="text-[#a89f91]">等级</span><span className="text-[#e6dcca] font-bold">Lv.{player.level}</span></div><div className="flex justify-between border-b border-[#5d4d3d]/30 pb-1"><span className="text-[#a89f91]">生命值</span><span className="text-[#10b981] font-bold">{Math.floor(player.currentHp)} / {stats.maxHp}</span></div><div className="flex justify-between border-b border-[#5d4d3d]/30 pb-1"><span className="text-[#a89f91]">武/智</span><span className="text-[#ef4444] font-bold">{stats.atk} <span className="text-[10px] text-[#888] font-normal">({player.baseAtk} + {stats.bonusAtk})</span></span></div><div className="flex justify-between border-b border-[#5d4d3d]/30 pb-1"><span className="text-[#a89f91]">洞察</span><span className="text-[#f97316] font-bold">{stats.crit}% <span className="text-[10px] text-[#888] font-normal">({player.baseCrit} + {stats.bonusCrit})</span></span></div><div className="flex justify-between border-b border-[#5d4d3d]/30 pb-1"><span className="text-[#a89f91]">阅历</span><span className="text-[#d4af37] font-bold">{player.exp} / {player.maxExp}</span></div></div><div className="mt-auto"><div className="border-2 border-dashed border-[#5d4d3d] bg-[#1a1612] p-4 rounded flex items-center justify-between opacity-60 cursor-not-allowed group relative"><div className="flex items-center gap-3"><Award size={24} className="text-[#888]" /><div><div className="font-bold text-[#888]">成就系统</div><div className="text-[10px] text-[#555]">记录你的江湖传说</div></div></div><Lock size={18} className="text-[#888]" /><div className="absolute -top-8 left-1/2 -translate-x-1/2 bg-black text-white text-xs px-2 py-1 rounded hidden group-hover:block whitespace-nowrap">开发中，敬请期待</div></div></div></div></div></div>)}

                    {showShop && (<div className="absolute inset-0 bg-black/80 z-50 flex items-center justify-center backdrop-blur-sm"><div className="bg-[#2a231d] p-6 rounded-sm border-4 border-[#8b2e2e] w-[90%] max-w-2xl max-h-[80vh] flex flex-col shadow-2xl relative text-[#e6dcca]"><button onClick={() => setShowShop(false)} className="absolute top-4 right-4 text-[#888] hover:text-white"><X size={24}/></button><div className="text-center mb-6 border-b border-[#5d4d3d] pb-4"><h2 className="text-3xl font-bold font-serif text-[#d4af37] tracking-[0.5em]">鬼市</h2><div className="flex justify-center items-center gap-2 mt-1 text-[#fbbf24] font-mono bg-[#1e1915] rounded px-3 py-1 w-fit mx-auto border border-[#5d4d3d]"><Clock size={14}/> 下一次进货: {Math.floor(Math.max(0, shopState.nextRefresh - Date.now()) / 3600000)}时 {Math.floor((Math.max(0, shopState.nextRefresh - Date.now()) % 3600000) / 60000)}分</div><div className="mt-2 text-[#fbbf24] font-bold flex items-center justify-center gap-2"><Coins size={16}/> 余额: {player.money} 两</div><div className="mt-2"><button onClick={() => refreshShop(player.id, true)} className="text-[10px] text-[#a89f91] hover:text-white underline">花50两打点关系 (刷新)</button></div></div><div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 overflow-y-auto custom-scrollbar p-2">{shopState.items.map((item) => (<div key={item.id} className="bg-[#1e1915] p-3 rounded border border-[#3e342b] flex flex-col justify-between hover:border-[#d4af37] transition-all"><div><div className={`font-bold ${item.rarity===2?'text-[#eebbcb]':'text-[#d6d3cd]'}`}>{item.name}</div><div className="text-[10px] text-[#888] my-1">{item.desc}</div><div className="text-xs text-[#a89f91]">{item.type === 'consumable' ? `回+${item.heal}` : <>{item.atk>0?`攻+${item.atk} `:''}{item.hp>0?`血+${item.hp} `:''}{item.crit?`暴+${item.crit}%`:''}</>}</div></div><button onClick={() => handleBuy(item)} className="mt-3 w-full bg-[#3e342b] hover:bg-[#8b2e2e] text-[#d6d3cd] py-1 rounded text-xs border border-[#5d4d3d] flex justify-between px-3 items-center"><span>购买</span><span className="text-[#fbbf24]">{item.price} 两</span></button></div>))}</div></div></div>)}

                    {showPartnerSelect && (<div className="absolute inset-0 bg-black/80 z-50 flex items-center justify-center backdrop-blur-sm"><div className="bg-[#2a231d] p-6 rounded-sm border-4 border-[#b45309] w-[90%] max-w-lg shadow-2xl relative text-[#e6dcca]"><button onClick={() => setShowPartnerSelect(false)} className="absolute top-4 right-4 text-[#888] hover:text-white"><X size={24}/></button><div className="text-center mb-6 border-b border-[#5d4d3d] pb-4"><h2 className="text-2xl font-bold font-serif text-[#d4af37] tracking-[0.3em]">江湖豪杰</h2><p className="text-[#a89f91] text-xs mt-1">择一知己，共赴生死</p></div><div className="space-y-3 max-h-[60vh] overflow-y-auto custom-scrollbar p-1">{currentPartnerList.map((p) => { const isUnlocked = unlockedPartners.includes(p.id); return (<div key={p.id} className={`p-4 rounded border flex justify-between items-center transition-all ${isUnlocked ? 'bg-[#1e1915] border-[#3e342b] hover:border-[#d4af37]' : 'bg-[#1a1612] border-[#292524] opacity-60'}`}><div className="flex gap-4 items-center"><div className="w-12 h-12 rounded-full border-2 border-[#5d4d3d] bg-[#2a231d] flex items-center justify-center overflow-hidden"><div className="scale-[0.4] origin-center translate-y-2"><PaperStickman charVisual={p.visual} color={p.color} /></div></div><div><div className="font-bold text-[#e6dcca]">{p.name} <span className="text-xs text-[#a89f91] font-normal">[{p.title}]</span></div><div className="text-[10px] text-[#888] mt-1">{p.desc}</div></div></div>{isUnlocked ? <button onClick={() => summonSelectedPartner(p)} className="bg-[#b45309] hover:bg-[#92400e] text-white px-4 py-2 rounded text-sm font-bold border border-[#fcd34d] shadow-sm active:scale-95">出战</button> : <div className="text-xs text-[#555] bg-[#0c0a09] px-3 py-1 rounded">Lv.{p.unlockLevel} 解锁</div>}</div>); })}</div></div></div>)}

                    {showMap && (<div className="absolute inset-0 bg-black/80 z-50 flex items-center justify-center backdrop-blur-sm"><div className="bg-[#e6dcca] p-6 rounded-sm border-8 border-[#3e2323] w-[90%] max-w-2xl shadow-2xl relative text-[#3e2323] flex flex-col items-center"><button onClick={() => setShowMap(false)} className="absolute top-4 right-4 text-[#888] hover:text-[#b91c1c] z-10"><X size={24}/></button><h2 className="text-3xl font-bold font-serif text-[#8b2e2e] tracking-[0.5em] mb-2">{player.id === 'xie_huaian' ? '长安舆图' : '江湖行路'}</h2><div className="grid grid-cols-5 gap-4 w-full p-4">{Object.entries(STORY_CONFIGS[player.id] || STORY_CONFIGS['xie_huaian']).map(([lvl, config]) => { const levelNum = parseInt(lvl); const isUnlocked = levelNum <= maxUnlockedStage; const isCurrent = levelNum === stage; return (<button key={lvl} onClick={() => isUnlocked ? selectStage(levelNum) : null} disabled={!isUnlocked} className={`aspect-square rounded flex flex-col items-center justify-center border-2 transition-all relative ${isUnlocked ? 'bg-[#f4f0e6] border-[#8b2e2e] hover:bg-[#fed7aa] cursor-pointer shadow-md' : 'bg-[#a8a29e] border-[#57534e] cursor-not-allowed opacity-50 grayscale'} ${isCurrent ? 'ring-4 ring-[#d4af37]' : ''}`}><div className="font-bold text-lg font-serif">{lvl}</div><div className="text-[10px] text-center leading-tight px-1 mt-1">{config.title}</div>{config.boss && <div className="absolute top-1 right-1 text-[#b91c1c]"><Skull size={12}/></div>}</button>); })}</div></div></div>)}
                    
                    {gameState === 'RESTING' && (<div className="absolute inset-0 z-40 flex items-center justify-center pointer-events-none"><div className="bg-[#2a231d] p-8 rounded-lg shadow-2xl pointer-events-auto text-center border-4 border-[#5d4d3d] text-[#e6dcca] w-80 relative overflow-hidden"><Moon size={48} className="mx-auto mb-4 text-[#fbbf24] animate-pulse relative z-10" /><h2 className="text-2xl font-bold mb-2 font-serif relative z-10">重伤避险中...</h2><div className="text-4xl font-mono mb-4 text-[#fbbf24] relative z-10">{Math.floor(restTime / 60)}:{String(restTime % 60).padStart(2, '0')}</div><div className="w-full bg-[#1c1917] h-3 rounded-full mb-2 overflow-hidden border border-[#444] relative z-10"><div className="bg-[#15803d] h-full transition-all duration-1000" style={{width: `${(player.currentHp / stats.maxHp) * 100}%`}}></div></div><div className="text-xs text-[#a89f91] mb-6 relative z-10">静待时机: {Math.floor(player.currentHp)}/{stats.maxHp}</div><div className="flex gap-2"><button onClick={instantRevive} className="flex-1 bg-[#d4af37] hover:bg-[#b45309] text-[#2a231d] font-bold py-2 rounded text-xs border border-[#fcd34d]"><Zap size={14} className="inline mr-1"/> 立即复活</button><button onClick={() => { setShowMap(true); }} className="flex-1 bg-[#57534e] hover:bg-[#44403c] text-white font-bold py-2 rounded text-xs border border-[#a89f91]"><Map size={14} className="inline mr-1"/> 撤至舆图</button></div></div></div>)}

                    {gameState === 'VICTORY' && (<div className="absolute inset-0 z-40 flex items-center justify-center pointer-events-none"><div className="bg-[#fef3c7] border-4 border-[#b45309] p-8 rounded-sm shadow-xl pointer-events-auto animate-bounce-in flex flex-col items-center transform rotate-1"><Trophy size={56} className="text-[#d97706] mb-3 drop-shadow-md" /><h2 className="text-3xl font-bold mb-4 font-serif text-[#92400e] tracking-widest">胜天半子</h2><div className="w-full h-px bg-[#b45309]/30 mb-4"></div><div className="text-sm text-[#a89f91] mb-4 animate-pulse">2秒后自动进入下一局...</div><button onClick={nextStage} className="bg-[#b45309] text-[#fffbeb] px-8 py-2 rounded-sm font-bold hover:bg-[#92400e] border-2 border-[#fcd34d] shadow-md active:translate-y-1 transition-all font-serif text-lg pointer-events-auto">下一局 (立即)</button></div></div>)}
                    
                    {gameState === 'GAME_COMPLETED' && (<div className="absolute inset-0 bg-[#1c1917]/90 z-50 flex items-center justify-center backdrop-blur-sm"><div className="bg-[#f4f0e6] p-12 rounded-sm border-8 border-[#2a231d] shadow-2xl text-center max-w-lg w-full transform rotate-1 relative animate-pop-in"><Trophy size={64} className="mx-auto mb-6 text-[#d97706]" /><h1 className="text-5xl font-black mb-4 text-[#2a231d] tracking-widest font-serif" style={{textShadow: '2px 2px 0px rgba(0,0,0,0.1)'}}>局终人散</h1><p className="text-[#78716c] mb-8 font-serif italic text-xl">— 纸上江湖 · 完 —</p><div className="bg-[#e6ded5] p-6 rounded-sm border border-[#d6d3cd] text-center text-sm mb-8 font-serif leading-loose text-[#444]"><p>恩怨情仇，皆随风去。</p><p>江湖路远，有缘再会。</p><p className="text-lg font-bold text-[#8b2e2e] mt-4">后续剧情 · 正在开发中</p></div><button onClick={() => { setGameState('LOGIN'); }} className="w-full bg-[#3e342b] text-[#f4f0e6] py-3 rounded-sm font-bold hover:bg-[#2a231d] hover:scale-[1.02] transition-all flex items-center justify-center gap-2 border-2 border-[#a8a29e] shadow-lg text-lg font-serif">返回首页</button></div></div>)}
                </div>
             );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(PaperDuel));
    </script>
